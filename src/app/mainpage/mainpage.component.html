<div class="container text-center">
    <label class="timer-texto-principal">timer-placeholder</label>
    <div class="row d-block inputs">
        <mat-form-field class="input-custom">
            <mat-label class="input-text-color">Senha Dragon</mat-label>
            <input class="input-text-color" matInput type="text" [(ngModel)]="senha">
        </mat-form-field>
    </div>
    <input type="image" src="./../../assets/images/reset.png" name="reset_countdown_timer" class="button-reset" id="reset_countdown_timer" (click)="resetar_countdown()" />

</div>
